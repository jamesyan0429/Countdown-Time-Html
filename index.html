<!DOCTYPE html>
<html>
  <head>
    <title>rsTechUP LLC</title>

    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="logo-container">
        <img src="./images/logo.png" />
      </div>
      <div class="video-container">
        <div class="video-section">
          <iframe
            src="https://player.vimeo.com/video/524933864"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
            autoplay
            title="rsTechUP LLC"
          ></iframe>
        </div>
      </div>
      <div class="count-down-container">
        <div class="count-section">
          <span id="days" class="days">00</span>
          <label>DAYS</label>
        </div>
        <div class="divider"></div>
        <div class="count-section">
          <span id="hours" class="hours">00</span>
          <label>HOURS</label>
        </div>
        <div class="divider"></div>
        <div class="count-section">
          <span id="minutes" class="minutes">00</span>
          <label>MINUTES</label>
        </div>
        <div class="divider"></div>
        <div class="count-section">
          <span id="seconds" class="seconds">00</span>
          <label>SECONDS</label>
        </div>
      </div>
    </div>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("2022-12-31:00:00-07:00").getTime();
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
      
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
      
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
        // Display the result in the element with id="demo"
        document.getElementById("days").innerHTML = days < 9 ? "0" + days : days;
        document.getElementById("hours").innerHTML = hours < 9 ? "0" + hours : hours;
        document.getElementById("minutes").innerHTML = minutes < 9 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerHTML = seconds < 9 ? "0" + seconds : seconds;
      
        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
